name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Node.js version 20 (Required for modern Next.js)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 2. Install dependencies (Crucial: This fixes the "next: not found" error)
      - name: Install Dependencies
        run: npm ci

      # 3. Build the app
      - name: Build Next.js App
        run: npm run build

      # 4. Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HIRESYNC_55B5C }}
          channelId: live
          projectId: hiresync-55b5c